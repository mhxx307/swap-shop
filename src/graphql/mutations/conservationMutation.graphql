mutation NewConversation($articleId: String!, $userId: String!) {
    newConversation(articleId: $articleId, userId: $userId) {
        success
        message
        conversation {
            id
            member1 {
                username
                id
                avatar
            }
            member2 {
                username
                id
                avatar
            }
            article {
                title
                thumbnail
                productName
                price
                id
                description
            }
            createdDate
            updatedDate
        }
    }
}

mutation RemoveFromConversation($conversationIds: [String!]!) {
    removeFromConversation(conversationIds: $conversationIds) {
        success
        message
    }
}

mutation NewMessage($insertMessageInput: InsertMessageInput!) {
    newMessage(insertMessageInput: $insertMessageInput) {
        message
        success
    }
}

mutation RemoveMessage($messageId: String!) {
    removeMessage(messageId: $messageId) {
        message
        success
    }
}
