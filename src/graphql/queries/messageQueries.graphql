query Messages($conversationId: String!) {
    messages(conversationId: $conversationId) {
        id
        sender {
            username
            phoneNumber
            email
            fullName
            avatar
            id
        }
        conversation {
            article {
                id
                title
                thumbnail
                description
                productName
                user {
                    id
                    username
                }
            }
            member1 {
                id
                username
            }
            member2 {
                id
                username
            }
            id
        }
        createdDate
        text
        images
        status
        updatedDate
    }
}
