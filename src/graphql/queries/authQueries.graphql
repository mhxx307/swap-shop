query Me {
    me {
        ...user
    }
}

query UserById($userId: String!) {
    getUserById(userId: $userId) {
        id
        username
        email
        address
        phoneNumber
        fullName
        birthday
        avatar
        rating
        status
        createdDate
        updatedDate
    }
}

query GetUsersByName($name: String!) {
    getUsersByName(name: $name) {
        id
        username
        avatar
    }
}
