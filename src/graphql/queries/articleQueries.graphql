query Articles($after: String, $first: Int) {
    articles(after: $after, first: $first) {
        articles {
            id
            title
            description
            user {
                id
                username
                email
                address
                phoneNumber
                fullName
                birthday
                avatar
                isOnline
                createdDate
                updatedDate
            }
            createdDate
            updatedDate
        }
        endCursor
        hasMore
        totalCount
    }
}

query Article($findArticleInput: FindArticleInput!) {
    article(findArticleInput: $findArticleInput) {
        id
        title
        description
        createdDate
        updatedDate
        user {
            id
            username
            email
            address
            phoneNumber
            fullName
            birthday
            avatar
            isOnline
            createdDate
            updatedDate
        }
    }
}
