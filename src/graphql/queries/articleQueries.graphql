query Articles($limit: Int!, $cursor: String) {
    articles(limit: $limit, cursor: $cursor) {
        totalCount
        cursor
        hasMore
        paginatedArticles {
            id
            title
            description
            user {
                id
                username
                email
                address
                phoneNumber
                fullName
                birthday
                avatar
                isOnline
                createdDate
                updatedDate
            }
            createdDate
            updatedDate
        }
    }
}

query Article($findArticleInput: FindArticleInput!) {
    article(findArticleInput: $findArticleInput) {
        ...article
    }
}
